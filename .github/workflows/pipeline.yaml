name: Todo App CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build Phase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: todo-cicd/package-lock.json

      - name: Install dependencies
        working-directory: todo-cicd
        run: npm install

      - name: Build application
        working-directory: todo-cicd
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: todo-cicd/dist/
          retention-days: 1

  test:
    name: Test Phase
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: todo-cicd/package-lock.json

      - name: Install dependencies
        working-directory: todo-cicd
        run: npm install

      - name: Run tests
        working-directory: todo-cicd
        run: npm run test
